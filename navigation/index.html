<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Kozmetički salon Klupsys</title>
</head>

<body>
    <header>
        <div class="navbar" class="navbar-top">
            <h1>Klupsys</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="../navigation/tretmani.html">Tretmani</a></li>
                    <li><a href="../navigation/rezervacija.html">Rezervacija</a></li>
                    <li><a href="../navigation/cjenik.html">Cjenik</a></li>
                    <li><a href="../navigation/kontakt.html">Kontakt</a></li>
                    <li><a href="../navigation/login.html"><i class="fas fa-user-circle"></i></a></li>
                </ul>
            </nav>
        </div>
        <div class="content">

            <!-- image slider start -->
            <div class="slider">
                <div class="slides">
                    <!-- radio buttons start -->
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    <input type="radio" name="radio-btn" id="radio5">
                    <input type="radio" name="radio-btn" id="radio6">
                    <input type="radio" name="radio-btn" id="radio7">
                    <!-- radio buttons end -->
                    <!-- slide images start -->
                    <div class="slide first">
                        <img src="../img/salon/pic1.JPG" alt="">
                    </div>
                    <!-- sve ostale clase su slide -->
                    <div class="slide">
                        <img src="../img/salon/pic2.JPG" alt="">
                    </div>
                    <div class="slide">
                        <img src="../img/salon/pic3.JPG" alt="">
                    </div>
                    <div class="slide">
                        <img src="../img/salon/pic4.JPG" alt="">
                    </div>
                    <div class="slide">
                        <img src="../img/salon/pic5.JPG" alt="">
                    </div>
                    <div class="slide">
                        <img src="../img/salon/pic6.JPG" alt="">
                    </div>
                    <div class="slide">
                        <img src="../img/salon/pic7.JPG" alt="">
                    </div>
                    <!-- slide images end -->
                    <!-- automatic navigation start -->
                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                        <div class="auto-btn5"></div>
                        <div class="auto-btn6"></div>
                        <div class="auto-btn7"></div>
                    </div>
                    <!-- automatic navigation end -->
                </div>
            </div>
            <!-- image slider end -->
        </div>
    </header>

    <div class="wellcome">Wellcome to beauty salon Klupsys!</div>

    <footer class="footer">
        <div class="social">
            <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
            <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
        </div>
        <p>Copyright &copy; 2022 - Kozmetički salon Klupsy</p>
    </footer>

    <script src="../navigation/index.js"></script>

</body>

</html>
